
<div class="wrapper">

    <div class="sq-btn mute" [class.active]="masterMuted" alt="Mute" title="Mute" (pointerdown)="onMuteMaster($event)">M</div>


    <div class="logo">

        <h1 id="home-title">HALLODRI</h1>
        
        <div id="wave-container">

            <wave *ngIf="showStaticWave"></wave>
            <wave-analyzer *ngIf="showAnalyzerWave" [node]="destination" (onSilence)="onSilence()"></wave-analyzer>

        </div>

        <div class="synthesizer-menu">

            <div class="sq-btn" alt="Key" title="Key" (pointerdown)="onChangeKey($event)">{{ key }}</div>
            <div class="sq-btn" alt="Scale" title="Scale" (pointerdown)="onChangeScale($event)">{{ scales[scalesIndex].name }}</div>
            <div class="sq-btn" alt="Amount of Voices"title="Amount of Voices" (pointerdown)="onVoiceAmountKey($event)">{{ voiceAmount }}</div>
            <div class="sq-btn" [class.active]="synthesizer.isDelayEnabled" alt="Delay" title="Delay" (pointerdown)="onToggleDelay($event)">D</div>
<!-- 
            <div class="dropdown">
                <select name="scale" class="dropdown-select" (change)="onChangeScale($event)">
                    <option *ngFor="let s of scales" [value]="s.name">{{ s.name }}</option>
                </select>
            </div> -->

        </div>

    </div>


    <social></social>

</div>
